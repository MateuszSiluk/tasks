<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of tasks$ | async">
    <input
      class="form-check-input me-1"
      name="task"
      type="radio"
      [value]="['{{item.id}}']"
      aria-label="..."
    />
    {{ item.text }}

    <div class="btn-group ml" dropdown>
      <button
        id="button-basic"
        dropdownToggle
        type="button"
        class="btn btn-secondary"
        aria-controls="dropdown-basic"
      >
        ... <span class="caret"></span>
      </button>
      <ul
        id="dropdown-basic"
        *dropdownMenu
        class="dropdown-menu"
        role="menu"
        aria-labelledby="button-basic"
      >
        <li role="menuitem">
          <button class="dropdown-item" (click)="onDeleteTaskClicked(item.id)">Delete Task</button>
        </li>
      </ul>
    </div>
  </li>
</ul>
